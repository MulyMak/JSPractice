<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<h1 class="title">Simple Calculator</h1>
<!--    <input type="number" id="input-field" name="input-field" >-->
<form class="calculator">
    <table >
        <tr>
            <td>
                <input class="inputField" type="text" name="inputField" id="inputField" formmethod="get" disabled>
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" id="1" name="nb1" value="1">
                <input class="btn" type="button" id="2" name="nb1" value="2">
                <input class="btn" type="button" id="3" name="nb1" value="3">
                <input class="operBtn" type="button" id="+" name="nb1" value="+">
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" id="4" name="nb1" value="4">
                <input class="btn" type="button" id="5" name="nb1" value="5">
                <input class="btn" type="button" id="6" name="nb1" value="6">
                <input class="operBtn" type="button" id="-" name="nb1" value="-">
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" id="7" name="nb1" value="7">
                <input class="btn" type="button" id="8" name="nb1" value="8">
                <input class="btn" type="button" id="9" name="nb1" value="9">
                <input class="operBtn" type="button" id="*" name="nb1" value="*">
            </td>
        </tr>
        <tr>
            <td>
                <input class="btn" type="button" id="C" name="nb1" value="C">
                <input class="btn" type="button" id="0" name="nb1" value="0">
                <input class="operBtn" type="button" id="=" name="nb1" value="=">
                <input class="operBtn" type="button" id="/" name="nb1" value="/">
            </td>
        </tr>
    </table>
</form>


<script src="calculator.js"></script>
</body>
</html>
